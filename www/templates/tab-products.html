<ion-view view-title="Liked">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="product in products" type="item-text-wrap" href="#/tab/products/{{product.id}}">
        <img ng-src="{{product.photo}}">
        <h2>{{product.name}}</h2>
        <p>{{product.description}}</p>
        <a class="button button-icon icon ion-close-circled assertive" ng-click="remove(product.id)"></a>

        <ion-option-button class="button-assertive" >
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
